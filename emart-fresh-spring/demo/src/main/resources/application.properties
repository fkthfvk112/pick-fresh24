spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/emart_fresh?serverTimeZone=Asia/Seoul
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.defer-datasource-initialization=true

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# jwt 시크릿키 설정
jwt.secretKey=${JWT_TOKEN}

# Gmail SMTP setting
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Bootpay API 설정
bootpay.application-id=${BOOTPAY_ID}
bootpay.private-key=${BOOTPAY_PRIVATE_KEY}

# cloudinary CONFIG 설정
cloudinary.cloudName=${CD_CLOUDNAME}
cloudinary.apiKey=${CD_API_KEY}
cloudinary.apiSecret=${CD_API_SECRET}

naver.client.id=${NAVER_CLIENT_ID}
naver.client.secret=${NAVER_CLIENT_SECRET}

